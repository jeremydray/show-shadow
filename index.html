<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Shadow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<header class="header">
    <img src="assets/images/Shadow.png" class="logo"></img>
    <div class="title">Show Shadow</div>
    </ul>
</header>

<body>
    <div class=container>
        <div class="searchbar">
            <input type="text" placeholder="Search for City" id="userSearchValue">
            <button id="initial-Search">Search</button>
        </div>
    </div>
    <div class="modal" id="welcomeModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Welcome to ShowShadow</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <p>Welcome to ShowShadow, your ultimate event finder! Search for entertainment and social events near
                    you.</p>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" id="modalCloseBtn">Get Started</button>
            </footer>
        </div>
    </div>

    <script src="./assets/js/homepage-script.js"></script>
</body>

</html>
