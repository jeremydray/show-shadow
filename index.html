<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Shadow Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<header class="header container is-fullhd">
    <img src="assets/images/shadow-logo.png" class="logo" alt="two letter S to signify brand name"></img>
    <div class="gloock-regular title">Show Shadow</div>
    </ul>
</header>

<body>
    <div class="container is-fullhd">
        <img class="background " src="/assets/images/homepage-background.jpeg"
            alt="image of crowd at a concert cheering">
    </div>
    <div class="searchbar city-input">
        <input type="text" placeholder="Search for City" id="userSearchValue">
        <br>
        <button class="button is-primary is-dark" id="initial-Search">Search</button>
    </div>
    </div>
    <div class="modal" id="welcomeModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Welcome to ShowShadow</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <p>Welcome to ShowShadow, your ultimate concert finder! Begin by searching for a city to view the next
                    upcoming shows!</p>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" id="modalCloseBtn">Get Started</button>
            </footer>
        </div>
    </div>

    <script src="./assets/js/homepage-script.js"></script>
</body>

</html>
